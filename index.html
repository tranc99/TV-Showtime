<!DOCTYPE html>
<html>
<head>
	<title>TV Showtime!</title>
	<!-- INCLUDE REQUIRED THIRD PARTY LIBRARY JAVASCRIPT AND CSS -->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">

	<!-- INCLUDE APPLICATION SPECIFIC CSS AND JAVASCRIPT -->
	<script type="text/javascript" src="js/tv-premieres-app/app.js"></script>
	<script type="text/javascript" src="js/tv-premieres-app/controllers/mainController.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class='banner'>
        <div class='container'>
            <h1>TV Showtime!</h1>
	    <div style="float:right"><h4>by <a href="https://github.com/tranc99">Tranc99</a></h4></div>
        </div>
    </div>
	<div class="container main-frame" ng-app="TVPremieresApp" ng-controller="mainController" ng-init="init()">
		<div class="search-box row-fluid form-inline"></div>
        <div class="results-top"></div>
        <div class="results-container">
            <ul class="episode-list">
            	<li ng-repeat="tvshow in results">
            		<div class="row-fluid">
            			<div class="span3">
            				<img src="{{tvshow.episode.images.screen}}"/>
            				<div class="ratings"><strong>Ratings:</strong> 
								<span class="label"><i class="icon-thumbs-up"></i>{{tvshow.episode.ratings.loved}}</span> <span class="label"><i class="icon-thumbs-down"></i> {{tvshow.episode.ratings.hated}}</span><span class="label label-important" ng-class="{'label-success': tvshow.episode.ratings.percentage >= 50}"><strong>%</strong> {{tvshow.episode.ratings.percentage}}</span>
	
            				</div>
            			</div>
				<div class="span6">
					<h3>{{tvshow.show.title}}: {{tvshow.episode.title}}</h3>
					<p>{{tvshow.episode.overview}}</p>
				</div>
            		</div>

            </ul>
        </div>
        <div class="results-bottom"></div>
	</div>
</body>
</html>
